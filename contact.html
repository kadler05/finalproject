<div class="contact-us" ><h2>Contact Us</h2></div>
    <body>
        <form class="grid-container" action="https://rest-api-ex.herokuapp.com/all" method="post">
         
            <div class="grid-item left-column">
            <label for="name">Name:</label> 
            </div>
            <div class="grid-item">
            <input type="text" name="name" id="name" required>
            <div class="grid-item left-column">
            <label for="email">E-mail:</label> 
            </div>
            <div class="grid-item">
            <input type="email" name="email" id="email" autofocus required>
            </div>
            <div class="grid-item left-column">
            <label for="message">Message:</label> 
            </div>
            <div class="grid-item">
            <textarea id="message" type="message" name="message" rows="10" cols="110" required></textarea>
            </div>
            <div class="grid-item left-column left-button">
            <button class="submit" type="submit" value="Submit">Submit</button>
            <button class="reset" type="reset" value="Reset">Reset</button>

            </div>
        </form>
